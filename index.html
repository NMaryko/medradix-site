<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedRadix — scientia pro vita</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
    }
    header {
      background-color: #ffffff;
      border-bottom: 2px solid #e5e5e5;
      text-align: center;
      padding: 25px 10px 10px;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
      color: #256D6D; /* зелёный Med */
      letter-spacing: 0.5px;
    }
    header h1 span {
      color: #6b2d2d; /* бордовый Radix */
      font-family: 'Georgia', serif;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #256D6D;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #6b2d2d;
    }
    main {
      text-align: center;
      padding: 80px 20px;
    }
    h2 {
      font-weight: 400;
      color: #333;
    }
    p.slogan {
      font-style: italic;
      color: #6b2d2d;
      margin-top: 15px;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 25px 10px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Med<span>Radix</span></h1>
    <nav>
      <a href="#">Кардиология</a>
      <a href="#">Эндокринология</a>
      <a href="#">Неврология</a>
      <a href="#">Стоматология</a>
    </nav>
  </header>

  <main>
    <h2>Добро пожаловать на MedRadix — медицинскую платформу нового поколения.</h2>
    <p class="slogan">scientia pro vita — знание во благо жизни.</p>
  </main>

  <footer>
    © 2025 MedRadix. Все права защищены.
  </footer>
</body>
</html>
